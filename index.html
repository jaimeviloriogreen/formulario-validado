<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>Validar Formulario</title>
    <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body>
    <main class="container">
        <h2>Contact Form</h2>
        <p>Let us know your questions, suggestions and concerns by filling out the contact form below</p>
        <form name="mainForm" class="form" autocomplete="off">
            <fieldset>
                <label for="fname">Full Name</label>
                <input type="text" placeholder="First Name" name="fname">
                <input type="text" placeholder="Last Name" name="lname">
            </fieldset>
            <fieldset>
                <label for="email">Your Email</label>
                <input type="text" placeholder="yourname@domain.com" name="email">
            </fieldset>
            <fieldset>
                <label for="phone">Phone Number</label>
                <input type="text" placeholder="(000) 000-0000" name="phone">
                <label for="id">ID Number</label>
                <input type="text" placeholder="000-0000000-0" name="id">
            </fieldset>
            <fieldset>
                <label for="message">Message</label>
                <textarea name="message" placeholder="Your message here"></textarea>
            </fieldset>
            <input type="submit" value="Submit Form" name="submit">
        </form>
    </main>

        <!-- Scripts -->
    <script type="module" src="/assets/js/main.js"></script>
</body>
</html>
