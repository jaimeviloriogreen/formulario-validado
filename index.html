<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>Validar Formulario</title>
    <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body>
    <main class="container">

        <section class="section_form">
            <header class="section_form__header">
                <h2 class="section_form__header__title">Contact Form</h2>
                <p class="section_form__header__text">Let us know your questions, suggestions and concerns by filling out the contact form below</p>
            </header>

            <form name="mainForm" class="form" autocomplete="off">
                
                <label class="form__label">Full Name</label>
                <div class="form__fieldset">
                    <input class="form__fieldset__fname" type="text" placeholder="First Name" name="fname" autofocus>
                    <input class="form__fieldset__lname" type="text" placeholder="Last Name" name="lname">
                </div>

                <label class="form__label">Your Email</label>
                <input type="text" placeholder="yourname@domain.com" name="email">

                <label class="form__label">Phone Number</label>
                <input type="text" placeholder="(000) 000-0000" name="phone">

                <label class="form__label">Message</label>
                <textarea class="form__textarea" name="message" placeholder="Your message here"></textarea>
                

                <input class="form__submit" type="submit" value="Submit Form" name="submit">
            </form>
        </section>
    </main>

        <!-- Scripts -->
    <script type="module" src="/assets/js/main.js"></script>
</body>
</html>
