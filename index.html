<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <title>Validar Formulario</title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/custom.css">
    <!-- Scripts -->
    <script type="module" src="/assets/js/app.js"></script>
</head>
<body>
    <main class="container">

        <section class="section_form">
            <header class="section_form__header">
                <h2 class="section_form__header__title">Contact Form</h2>
                <p class="section_form__header__text">Let us know your questions, suggestions and concerns by filling out the contact form below</p>
            </header>

            <form name="mainForm" class="form" autocomplete="off">
                <!-- *** Full Name *** -->
                <label class="form__label form__label_fname">Full Name</label>
                <div class="form__fieldset">
                    <div class="form__fname_field">
                        <input class="form__input_fname form__input_text form__input_text-focus" type="text" placeholder="First Name" name="fname" autofocus>
                        <img class="form__icon form__icon_success_fname" src="assets/icons/check.svg" alt="exito">
                        <img class="form__icon form__icon_error_fname" src="assets/icons/error.svg" alt="error">
                    </div>
                    
                    <div class="form__lname_field">
                        <input class="form__input_lname form__input_text form__input_text-focus" type="text" placeholder="Last Name" name="lname">
                        <img class="form__icon form__icon_success_lname" src="assets/icons/check.svg" alt="exito">
                        <img class="form__icon form__icon_error_lname" src="assets/icons/error.svg" alt="error">
                    </div>

                </div>
                <!-- *** Email *** -->
                <label class="form__label form__label_email">Your Email</label>
                <div class="form__email">
                    <input class="form__input_email form__input_text form__input_text-focus" type="text" placeholder="yourname@domain.com" name="email">
                    <img class="form__icon form__icon_success_email" src="assets/icons/check.svg" alt="exito">
                    <img class="form__icon form__icon_error_email" src="assets/icons/error.svg" alt="error">
                </div>

                <!-- *** Phone Number *** -->
                <label class="form__label form__label_phone">Phone Number</label>
                <div class="form__phone">
                    <input class="form__input_phone form__input_text form__input_text-focus" type="text" placeholder="(000) 000-0000" name="phone">
                    <img class="form__icon form__icon_success_phone" src="assets/icons/check.svg" alt="exito">
                    <img class="form__icon form__icon_error_phone" src="assets/icons/error.svg" alt="error">
                </div>

                <!-- *** Message *** -->
                <label class="form__label form__label_message">Message</label>
                <div class="form__message">
                    <textarea class="form__input_textarea form__input_textarea-focus" name="message" placeholder="Your message here"></textarea>
                    <img class="form__icon form__icon_success_message" src="assets/icons/check.svg" alt="exito">
                    <img class="form__icon form__icon_error_message" src="assets/icons/error.svg" alt="error">
                    
                </div>
                

                <input class="form__submit form__submit-disabled" type="submit" value="Submit Form" name="submit">
            </form>
        </section>
    </main>

</body>
</html>
